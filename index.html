<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gizem ❤️</title>

<style>

body {
background: #111b21;
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

#phone {
width: 360px;
height: 640px;
background: #0b141a;
border-radius: 20px;
display: flex;
flex-direction: column;
overflow: hidden;
box-shadow: 0 0 20px black;
}

#header {
background: #202c33;
color: white;
padding: 10px;
display: flex;
align-items: center;
}

#avatar {
width: 40px;
height: 40px;
border-radius: 50%;
margin-right: 10px;
}

#name {
font-weight: bold;
}

#status {
font-size: 12px;
color: #8696a0;
}

#chat {
flex: 1;
padding: 10px;
overflow-y: auto;
background: url("https://i.imgur.com/3ZQ3Z6v.png");
background-size: cover;
display: flex;
flex-direction: column;
}

.message {
padding: 8px 12px;
margin: 5px;
border-radius: 10px;
max-width: 75%;
}

.user {
background: #005c4b;
color: white;
align-self: flex-end;
}

.bot {
background: #202c33;
color: white;
align-self: flex-start;
}

#typing {
font-size: 12px;
color: #8696a0;
margin-left: 10px;
display: none;
}

#inputArea {
display: flex;
padding: 10px;
background: #202c33;
}

#message {
flex: 1;
padding: 10px;
border-radius: 20px;
border: none;
outline: none;
background: #2a3942;
color: white;
}

button {
margin-left: 5px;
padding: 10px 15px;
border-radius: 20px;
border: none;
background: #00a884;
color: white;
cursor: pointer;
}

</style>

</head>
<body>

<div id="phone">

<div id="header">
<img id="avatar" src="https://i.imgur.com/7k12EPD.png">
<div>
<div id="name">Gizem ❤️</div>
<div id="status">çevrimiçi</div>
<div id="typing">yazıyor...</div>
</div>
</div>

<div id="chat"></div>

<div id="inputArea">
<input type="text" id="message" placeholder="Mesaj">
<button onclick="send()">Gönder</button>
</div>

</div>

<script>

const API_KEY = "API_KEY_BURAYA";

async function send() {

let input = document.getElementById("message");
let message = input.value;

if(message.trim() === "") return;

let chat = document.getElementById("chat");

chat.innerHTML += `<div class="message user">${message}</div>`;

input.value = "";

document.getElementById("typing").style.display = "block";

const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {

method: "POST",

headers: {
"Authorization": "Bearer " + API_KEY,
"Content-Type": "application/json"
},

body: JSON.stringify({

model: "openai/gpt-4o-mini",

messages: [

{
role: "system",
content: `Senin adın Gizem.

Sen kullanıcının sevgilisi gibi davranan bir kadın karakterisin.

Her zaman Türkçe konuş.
Samimi, romantik ve doğal davran.
Roleplay yapabilirsin.

/me yazılırsa eylem yap.
Örnek: *gülümser*

/do yazılırsa ortam anlat.

Her zaman karakterde kal.`
},

{
role: "user",
content: message
}

]

})

});

const data = await response.json();

document.getElementById("typing").style.display = "none";

const reply = data.choices[0].message.content;

chat.innerHTML += `<div class="message bot">${reply}</div>`;

chat.scrollTop = chat.scrollHeight;

}

</script>

</body>
</html>
