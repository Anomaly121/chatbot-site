<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gizem ❤️</title>
</head>
<body style="background:black;color:white;font-family:Arial">

<h2>Gizem ❤️</h2>

<div id="chat"></div>

<input id="message" placeholder="Mesaj yaz">
<button onclick="send()">Gönder</button>

<script>

const API_KEY="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";

async function send(){

let input=document.getElementById("message");
let text=input.value;

if(!text) return;

let chat=document.getElementById("chat");

chat.innerHTML+="<p>Sen: "+text+"</p>";

input.value="";

try{

const response=await fetch("https://openrouter.ai/api/v1/chat/completions",{

method:"POST",

headers:{
"Authorization":"Bearer "+API_KEY,
"Content-Type":"application/json"
},

body:JSON.stringify({

model:"openai/gpt-4o-mini",

messages:[
{
role:"system",
content:"Sen Gizem adında, Türkçe konuşan romantik bir sevgili karakterisin."
},
{
role:"user",
content:text
}
]

})

});

const data=await response.json();

const reply=data.choices[0].message.content;

chat.innerHTML+="<p>Gizem: "+reply+"</p>";

}catch(e){

chat.innerHTML+="<p style='color:red'>Hata oluştu</p>";

console.log(e);

}

}

</script>

</body>
</html>
